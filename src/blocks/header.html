<header class="header">
  <div class="header-navbar">
    <img class="header__menu" src="./img/menu.svg" alt="menu" />
    <img class="header__logo" src="./img/logo.svg" alt="logo" />
    <ul class="header__list">
      <li class="header__item">УСЛУГИ</li>
      <li class="header__item">АБОНЕМЕНТЫ</li>
      <li class="header__item">ПОЧЕМУ МЫ</li>
      <li class="header__item">ОБОРУДОВАНИЕ</li>
      <li class="header__item">АКЦИИ</li>
      <li class="header__item">FAQ</li>
      <li class="header__item">КОНТАКТЫ</li>

  </div>
  <div class="burger">
    <ul class="burger__list">
      <li class="burger__item">УСЛУГИ</li>
      <li class="burger__item">АБОНЕМЕНТЫ</li>
      <li class="burger__item">ПОЧЕМУ МЫ</li>
      <li class="burger__item">ОБОРУДОВАНИЕ</li>
      <li class="burger__item">АКЦИИ</li>
      <li class="burger__item">FAQ</li>
      <li class="burger__item">КОНТАКТЫ</li>
    </ul>
  </div>
  <div class="header-application">
    <div class="header-application__phone">
      <img
        class="header-application__icon"
        src="./img/small_phone.svg"
        alt="small_phone"
      />
    </div>
    <button class="header__button btn-primary">
      <div class="header__button-text btn-primary__text">ОСТАВИТЬ ЗАЯВКУ</div>
    </button>
  </div>
</header>
